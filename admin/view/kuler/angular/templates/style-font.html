<div>
	<p ng-if="fontFamily">
		<label class="control-label">{{'text_style_font_name' | _t:'Font Name'}}</label>
		<select class="input-sm style-font" ng-model="font.font_family" ng-change="loadFont()" ng-options="font.family as font.family group by font.group for font in fonts">
			<option value=""></option>
		</select>
	</p>

			<option value="normal">{{'text_style_normal' | _t:'Normal'}}</option>
		</select>
	</p>
